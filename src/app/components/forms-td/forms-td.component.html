<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form  (ngSubmit) ="onSubmit()" #myForm ="ngForm">
            <div class ="form-group">
                <label>Email :</label>
                <input type = "text" 
                    name ="email"
                    class ="form-control"
                    ngModel
                    required
                    email
                    #email ="ngModel">
            </div>
            <span class ="help-block" 
                *ngIf ="!email.valid && email.touched">
                Please enter the valid Email</span>
            <div class ="form-group">
                <label>Subscriptions : </label>
                <select name ="subscription" 
                    [(ngModel)] ="selectedSub" 
                    class ="form-control">
                    <option *ngFor="let sub of subscriptions" 
                        [ngValue] ="sub" >{{sub}}
                </option>
                </select>
            </div>
            <div class ="form-group">
                <label>Password : </label>
                <input type = "password" 
                    name ="password"
                    class ="form-control"
                    ngModel
                    required
                    password
                    #password="ngModel">
            </div> 
            <p *ngIf="!password.valid && password.touched">Passwords cannot be empty</p>
            <button [disabled] ="!myForm.valid" class ="btn-btn-primmary" type ="submit">Submit</button>
        </form>
        <!-- <textarea name="" rows="3" id="comments" maxlength="100" 
                  class="form-control text-area input-textarea" 
                  [(ngModel)]="comments"
                  (ngModelChange) = "onCommentsChange($event)"
                  [ngClass] = "commentsLength.length > 5 ? 'display-color' : null"
                  placeholder="Enter Comments here">
                </textarea> -->
                <textarea  name="" rows="3" id="comments"  
                [(ngModel)]="comments" 
                (ngModelChange) = "onCommentsChange($event)"
                id="yourWish" 
                class="form-control mb-1" 
                maxlength="10"
                [ngClass] = "comments?.length > 10 ? 'display-color' : null"
                placeholder="Enter Comments here">
            </textarea>
            <textarea rows="4" cols="40" 
            [(ngModel)]="comments" 
            [ngStyle]="{'color' : comments.length > 15 ? 'red':'black'}" 
            maxlength="{{maxLength}}" 
            class="form-control" 
            id="text" 
            placeholder="Bericht..."></textarea>
            {{markText}} 
                <!-- <span class="pull-right char"><em>{{ 10 - comments.length }} characters left</em></span> -->


        <div class ="row" *ngIf ="submitted">
            <div class ="col-xs-12">
                <h4>Form Data:</h4>
                <p>{{ emailID }}</p>
                <p>{{ pass }}</p>
                <p>{{ selectedSub }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
